<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="speedtyping.css"/>
</head>

<body>
    <div class="bg-container pt-5">
        <div class="container">
            <div class="row">
                <div class="col-12" id="speedTypingTest">
                    <h1 class="heading">Speed Typing Test</h1>
                    <p class="description">On your fingers lets set Go!</p>
                    <div class="d-flex flex-row mt-4">
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-image mr-4" />
                        <p class="counter" id="timer">0</p>
                        <p class="seconds d-flex flex-column justify-content-center ml-2 pt-2"> seconds</p>
                    </div>
                    <div class="test-container mb-4">
                        <p class="quotation" id="quoteDisplay"></p>
                        <textarea id="quoteInput" class="form-control text-area" rows="5" placeholder="Type here"></textarea>
                    </div>
                    <p class="result-message" id="result"></p>
                    <div class="mt-4">
                        <button id="submitBtn" class="mr-3 submitBtn">Submit</button>
                        <button id="resetBtn" class="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 d-none" id="spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <script src="speedtyping.js"></script>
</body>

</html>
